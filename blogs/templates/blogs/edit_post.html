{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit Post</h3>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:edit_post' post.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Edit post</button>
    {% endbuttons %}
</form>

{% endblock content %}
