{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new post</h3>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:new_post' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Add post</button>
    {% endbuttons %}

</form>

{% endblock content %}
